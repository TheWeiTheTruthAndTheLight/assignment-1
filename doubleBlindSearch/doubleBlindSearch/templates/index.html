{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<h1>Home</h1>
<form method="post" action="/trial">
  <input type="text" name="query" value="" placeholder="Query" autofocus>

  <input type="hidden" name="valueA"      value="{{ valueA      }}">
  <input type="hidden" name="valueB"      value="{{ valueB      }}">
  <input type="hidden" name="valueC"      value="{{ valueC      }}">
  <input type="hidden" name="nameA"       value="{{ nameA       }}">
  <input type="hidden" name="nameB"       value="{{ nameB       }}">
  <input type="hidden" name="nameC"       value="{{ nameC       }}">
  <input type="hidden" name="meanBing"    value="{{ meanBing    }}">
  <input type="hidden" name="meanGoogle"  value="{{ meanGoogle  }}">
  <input type="hidden" name="meanYahoo"   value="{{ meanYahoo   }}">
  <input type="hidden" name="trialNumber" value="{{ trialNumber }}">

  <input type="submit" value="Search">
</form>
{% endblock %}
